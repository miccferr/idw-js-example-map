<!DOCTYPE html>
<html>

<head>
  <title>Leaflet Quick Start Guide Example</title>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />


</head>

<body>
  <div id="map" style="width: 960px; height: 500px"></div>
<script src="https://code.jquery.com/jquery-git.min.js"></script>
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <script src="leaflet.ajax.min.js"></script>
  <script src="http://timwis.com/leaflet-choropleth/dist/choropleth.js"></script>
  
  <!-- <script src="./bundle.js"></script> -->

  <!-- <script src="./output.geojson" charset="utf-8"></script> -->
  <script>
  var map = L.map('map').setView([45.4471840457, 9.13893127441406], 11)

// Add basemap
L.tileLayer('http://{s}.tiles.wmflabs.org/bw-mapnik/{z}/{x}/{y}.png', {
maxZoom: 18,
attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map)

// Add GeoJSON
$.getJSON('./squareGrid.geojson', function (geojson) {
L.choropleth(geojson, {
  valueProperty: 'z',
  scale: ['white', 'red'],
  steps: 5,
  mode: 'q',
  style: {
    color: '#fff',
    weight: 2,
    fillOpacity: 0.8
  },
  onEachFeature: function (feature, layer) {

    layer.bindPopup('il valore Ã¨ = ' + feature.properties.z)
  }
}).addTo(map)
});
  </script>
</body>

</html>
